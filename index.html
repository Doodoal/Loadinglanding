<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="overlay">
        <div class="header">
            <div class="logo-text">bta</div>
        </div>
        <div class="container">
            <h1>Coming Soon</h1>
            <p>In the very near future, the development team will be launching our new and improved website. But for now, sign up below to be among the first to know when we officially launch.</p>
            <form id="signup-form">
                <input type="email" id="email" placeholder="Enter your email" required>
                <input type="submit" value="Sign Up">
            </form>
            <div class="membership">
                <h2>Be a BTA Member</h2>
                <script async src="https://js.stripe.com/v3/buy-button.js"></script>
                <stripe-buy-button
                    buy-button-id="buy_btn_1PbvADEwKfHWSQrByNb2z6aE"
                    publishable-key="pk_live_51N0roiEwKfHWSQrBBs3nI7BW3scQcSgv1F9tKdSqYHnMIdzbWZt94go1Dm0xgjBCo14ZhdRPY154v15fiKaBHTxq00a1qtEbHV"
                    class="stripe-button"
                ></stripe-buy-button>
            </div>
        </div>
        <div class="footer">
            <div class="social-media">
                <a href="https://www.linkedin.com/company/bta-uottawa/" target="_blank">
                    <img src="linked-white-icon.webp" alt="LinkedIn" class="icon">
                </a>
                <a href="https://www.instagram.com/telferbta/" target="_blank">
                    <img src="instagram-white-icon.webp" alt="Instagram" class="icon">
                </a>
            </div>
        </div>
    </div>
    <script>
        document.getElementById('signup-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const email = document.getElementById('email').value;
            fetch('https://script.google.com/macros/s/AKfycbxXT6lJ4SXaPMj0bYzV2QcA_aSD0a8be_vx-TzV0v7M0fGp33d42r8G9ip8NsriIX4SBw/exec', {
                method: 'POST',
                body: JSON.stringify({ email: email }),
                headers: {
                    'Content-Type': 'application/json'
                }
            })
            .then(response => response.json())
            .then(data => {
                if (data.result === 'success') {
                    alert('Thank you for signing up!');
                    document.getElementById('signup-form').reset();
                } else {
                    alert('There was an error. Please try again.');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('There was an error. Please try again.');
            });
        });
    </script>
</body>
</html>
